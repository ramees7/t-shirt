<app-admin-header></app-admin-header>

<div class="container my-5 ">
    <!-- ------------------ -->
    <div class="d-flex justify-content-evenly pt-5">
        <h2 class="Headings">All Products</h2>
        <h2><i class="fa-solid fa-plus Headings fa-xl" title="Add New Product" style="cursor: pointer;"
                routerLink="/adminaddproduct"></i></h2>
    </div>
    <div class="mx-3" *ngFor="let i of categoryData">
        <div class="row gx-0 py-5  text-light">
            <h3 class="px-3 Headings mb-3">{{i.name}}</h3>
            <div class="d-flex product-col" id="movie-top">

                <div *ngFor="let u of productsData ">
                    <div class="mx-2 d-flex justify-content-center flex-column align-items-center" *ngIf="i.name==u.category">
                        <div class="card " style="width: 250px; border: none; background: none;">
                            <img src="{{BASEURL}}/upload/{{u.thumbnail}}" class="card-img-top" alt="products" height="150px">
                        </div>
                        <div class="d-flex justify-content-evenly w-100 my-2">
                            <button class=" del-btn py-2 px-3 mt-2" style=" letter-spacing: 2px;"
                                title="Delete Product" (click)="handleDeletProduct(u._id)">Delete</button>
                            <button class=" edit-btn py-2 px-3 mt-2" style=" letter-spacing: 2px;"
                                routerLink="/admineditproduct/{{u._id}}" title="Edit Product">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-adminfooter></app-adminfooter>
