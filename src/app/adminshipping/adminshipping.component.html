<app-admin-header></app-admin-header>

<div class="container py-5 my-5">
    <h2 class="Headings text-center mb-5">Shipping Details</h2>
    <div class="row g-0">
        <h5 class="Headings mb-3">Order No : {{orderData.orderNo}}</h5>
        <div class="col-md-6 ">
            <h6 class="mb-2">Product Details : </h6>
            <div class="col-12 d-flex" style="width: 100%; overflow-x: scroll;">
                <div class="d-flex me-2 flex-column align-items-center" *ngFor="let i of orderData.products">
                    <img src="{{BASE_URL}}/upload/{{i.thumbnail}}" alt="" class="h-100" style="width:300px;">
                    <h5 class="mt-3">{{i.category}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="col-12">
                <h6 class="mb-3">Shipping Status : </h6>
                <form action="">
                    <div class="d-flex">
                        <div class="form-floating mb-3 w-50 me-2">
                            <input type="text" class="form-control" name="ordered" required readonly [(ngModel)]="orderData.statusOrdered"
                                id="ordered" style="border-radius: 0;">
                            <label for="ordered" style="color: #000;">Ordered</label>
                        </div>
                        <div class="form-floating mb-3 w-50 ms-2">
                            <input type="text" class="form-control" name="statusPlaced" required readonly [(ngModel)]="orderData.statusPlaced"
                                id="placed" style="border-radius: 0;">
                            <label for="placed" style="color: #000;">Placed</label>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-2 w-50">
                            <label for="#trending">Shipped :</label>
                            <select class="form-select" aria-label="Default select example " id="shippped" [(ngModel)]="orderData.statusShipped"
                                style="background-color: transparent; border: 1px solid #9d9d9d;" name="shippped">
                                <option selected disabled>Shipped</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="ms-2 w-50">
                            <label for="#trending">Delivery :</label>
                            <select class="form-select" aria-label="Default select example " id="Delivery" [(ngModel)]="orderData.statusDelivered" [disabled]="orderData.statusShipped==No"
                                style="background-color: transparent; border: 1px solid #9d9d9d;" name="Delivery">
                                <option selected disabled>Delivery</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <button class=" me-3 w-100 update-btn py-2 mt-4" style=" letter-spacing: 2px;" (click)="handleUpdateShipping()">Update</button>
                </form>
            </div>
            <div class="col-12 mt-5">
                <h4 *ngFor="let p of orderData.products" class="d-inline Headings ">{{p.category}} , </h4>
                <h6 class="mt-3 mb-1">Client Name : {{orderData.username}}</h6>
                <h6 class="mb-1">Phone : {{orderData.phone}}</h6>
                <h6 class="mb-1">Address : {{orderData.address}}</h6>
                <h6 class="mb-1">Pincode : {{orderData.pincode}}</h6>
            </div>
        </div>
    </div>
</div>
