<app-header></app-header>
<div class="container  my-5  py-5">
    <div class="row">
        <div class="col-lg-3 d-md-none d-lg-block"></div>
        <div class="col-lg-6 col-md-9 d-flex justify-content-center mb-3">
            <h2 class="Headings ">New Arrivals</h2>
        </div>
        <div class="col-md-3 col-sm-12 d-flex justify-content-md-end justify-content-center mb-3">
            <div class="dropdown">
                <button class=" dropdown-toggle py-2 px-3" type="button" data-bs-toggle="dropdown"
                    style="background-color: transparent; border: 1px solid #9d9d9d; font-size: 12px;"
                    aria-expanded="false">
                    Featured
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)="sortPriceLowToHigh()">Price: Low to
                            High</a></li>
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)="sortPriceHighToLow()">Price: High to
                            Low</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center w-100 mb-5">
        <input type="text" placeholder="Search Category" style=" height: 40px;" class="ps-3 search-inp"
            [(ngModel)]="searchText">
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-6 justify-content-center mb-4 p-3"
            *ngFor="let i of newarrivalAllProducts |search:searchText">
            <div class="card position-relative" style="width: 100%; border: none;">
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill  d-flex justify-content-center align-items-center"
                    style=" background-color: #a28d5d; height: 40px ; width: 40px;" *ngIf="i.newarrival==yes">
                    <span style="color: #fff;">New</span>
                </span>
                <img src="{{BASE_URL}}/upload/{{i?.thumbnail}}" style="width: 100%; height: 200px;"
                    class="card-img-top card-images-1 " alt="...">
                <div class="card-body">
                    <h6 class="card-title Headings text-center"><span style="text-decoration: line-through;"
                            class="me-2">{{i.mrp}}</span>{{i.offerprice | currency :"INR"}}</h6>
                </div>
                <a class="stretched-link" routerLink="/productsview/{{i._id}}"></a>
            </div>
        </div>
    </div>
    <h5 class="Headings mb-3" routerLink="/trendings" title="Click To View All Trending Products"
        style="cursor: pointer;">Trending Products</h5>
    <div style="overflow-x: scroll; scroll-behavior: smooth;" class="d-flex">
        <div class="d-flex align-items-start flex-column me-3" *ngFor="let i of trendingAllProducts">
            <img src="{{BASE_URL}}/upload/{{i.thumbnail}}" alt="" style="width: 220px; height: 120px; cursor: pointer;"
                routerLink="/productsview/{{i._id}}">
            <h6 class="card-title Headings mt-2 mx-auto"><span style="text-decoration: line-through;"
                    class="me-2">{{i.mrp}}</span>{{i.offerprice | currency :"INR"}}</h6>
        </div>
    </div>
</div>
<app-footer></app-footer>
