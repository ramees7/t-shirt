<div class="container my-5 py-5">

                    <div class="col-9 d-flex justify-content-center align-items-center">
                        <label htmlfor="product-img" class="text-center">
                            <input type="file" class="d-none" name="" id="product-img">

                    <div class="col-3 d-flex justify-content-center align-items-center flex-column">

                            <img src="https://static.thenounproject.com/png/187803-200.png" alt="" class="img-fluid "
                                title="Add Image 1" style="border: 1px solid #9d9d9d; height: 80px; width: 100px;">
                            Image 1
                        </label>
                        <label htmlfor="product-img " class="text-center mb-2">
                            <input type="file" class="d-none" name="" id="product-img">
                            <img src="https://static.thenounproject.com/png/187803-200.png" alt="" class="img-fluid "
                                title="Add Image 2" style="border: 1px solid #9d9d9d; height: 80px; width: 100px;">

                        <label htmlfor="product-img " class="text-center mb-2">

                        <label htmlfor="product-img " class="text-center ">
                            <input type="file" class="d-none" name="" id="product-img">
                            <img src="https://static.thenounproject.com/png/187803-200.png" alt="" class="img-fluid"
                                title="Add Image 4" style="border: 1px solid #9d9d9d; height: 80px; width: 100px;">
                            Image 4

                    </div>
                </div>
            </div>
            <div class="col-md-7 mb-4  p-lg-3  d-flex justify-content-center align-items-center">
                <form action="" class="">
                    <div class="d-flex justify-content-evenly mb-3">
                        <select class="form-select me-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>Category</option>
                            <option value="1">tshirt</option>
                            <option value="1">hats</option>
                        </select>
                        <select class="form-select ms-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>Brand</option>
                            <option value="1">Levis</option>
                            <option value="1">Puma</option>
                        </select>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <div class="form-floating mb-3 w-100 me-2">
                            <input type="text" class="form-control" name="MRP" required id="floatingMRP"
                                style="border-radius: 0;">
                            <label for="floatingMRP" style="color: #000;">MRP</label>
                        </div>
                        <div class="form-floating mb-3 w-100 ms-2">
                            <input type="text" class="form-control" name="offerPrice" required id="floatingOfferPrice"
                                style="border-radius: 0;">
                            <label for="floatingOfferPrice" style="color: #000;">Offer Price</label>
                        </div>
                        <div class="form-floating mb-3 w-100 ms-2">
                            <input type="text" class="form-control" name="color" required id="floatingColor"
                                style="border-radius: 0;">
                            <label for="floatingColor" style="color: #000;">Color</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly mb-3">

                        <select class="form-select ms-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>Small</option>
                            <option value="1">yes</option>
                            <option value="1">No</option>
                        </select>
                        <select class="form-select ms-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>Medium</option>
                            <option value="1">yes</option>
                            <option value="1">No</option>

                        <select class="form-select ms-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>Large</option>
                            <option value="1">yes</option>
                            <option value="1">No</option>
                        </select>
                        <select class="form-select ms-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>XL</option>
                            <option value="1">yes</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-evenly mb-3">
                        <select class="form-select me-2" aria-label="Default select example "
                            style="background-color: transparent; border: 1px solid #9d9d9d;">
                            <option selected disabled>New Arrivals</option>

                            <option value="1">No</option>

                            <option selected disabled>Trending</option>
                            <option value="1">yes</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-evenly w-100 my-2">
                        <button type="reset" class=" me-2 w-50 reset-btn py-2"
                            style=" letter-spacing: 2px;">Reset</button>
                        <button type="submit" class=" ms-2 w-50 add-btn py-2"
                            style=" letter-spacing: 2px;">Update</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
