<div class="mat-tab-div container">
    <mat-tab-group class="my-5 mx-3 mat-tab-div" style="height: 500px;">
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="Headings" title="Thriller Movies">New Arrivals</span>
            </ng-template>
            <div class="row gx-0">
                <div class="tab-cols d-flex">
                    <div class="col-lg-3 d-flex justify-content-center">
                        <div class="card" style="width: 18rem; border: none;">
                            <img src="https://provinceofcanada.com/cdn/shop/files/Lead-SuperBlue-Women-Short-1S8A9726_400x.jpg?v=1712171976"
                                class="card-img-top card-images-1 " alt="...">
                            <div class="card-body">
                                <h5 class="card-title Headings text-center">Blue Shorts For Women</h5>
                            </div>
                            <a class="stretched-link" routerLink="/productsview/1"></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class=" me-3 home-btn-2 py-2 mt-3" style=" letter-spacing: 2px; width: 260px;"
                        routerLink="/">
                        MORE NEW ARRIVALS</button>
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="Headings" title="Thriller Movies">Trendings</span>
            </ng-template>
            <div class="row gx-0">
                <div class="tab-cols d-flex">
                    <div class="col-lg-3 d-flex justify-content-center">
                        <div class="card" style="width: 18rem; border: none;">
                            <img src="https://provinceofcanada.com/cdn/shop/files/Lead-SuperBlue-Women-Short-1S8A9726_400x.jpg?v=1712171976"
                                class="card-img-top card-images-1 " alt="...">
                            <div class="card-body">
                                <h5 class="card-title Headings text-center">Blue Shorts For Women</h5>
                            </div>
                            <a class="stretched-link" routerLink="/login"></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class=" me-3 home-btn-2 py-2 mt-3" style=" letter-spacing: 2px; width: 260px;"
                        routerLink="/">
                        MORE TRENDINGS</button>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
